<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="Name">Name</label>
          <input 
          type="text" 
          name="" 
          id="name" 
          class="form-control"
          #nameInput
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="Ammount">Ammount</label>
          <input 
          type="number" 
          name="" id="ammount" 
          class="form-control"
          #ammountInput
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" (click)="onAddClick()">Add</button>
          <button class="btn btn-danger" type="button" (click)="onDelClick()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClrClick()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
