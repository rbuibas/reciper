<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="Name">Name</label>
          <input 
          type="text" 
          id="name" 
          class="form-control"
          name="name"
          ngModel
          required
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="Ammount">Ammount</label>
          <input 
          type="number" 
          id="ammount" 
          class="form-control"
          name="ammount"
          ngModel
          required
          [pattern]="'^[1-9]+[0-9]*$'"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <button class="btn btn-danger" type="button" (click)="onDelClick()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClrClick()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
