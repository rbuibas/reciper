<a
style="cursor: pointer;"
class="list-group-item clearfix">
<div class="pull-left">
  <h3 class="list-group-item-heading">{{recipeItem.name}}</h3>
  <p class="list-group-item-text">{{recipeItem.description}}</p>
</div>
<span class="pull-right">
  <img 
    src="{{recipeItem.imagePath}}" 
    alt="{{recipeItem.name}}" 
    class="img-responsive" 
    style="max-height: 50px;">
</span>
</a>
