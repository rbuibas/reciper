<div class="row">
  <div class="col-xs-12">
    <img 
    [src]="recipeToDetail.imagePath" 
    alt={{recipeToDetail.name}} 
    class="img-responsive"
    style="max-height: 250px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeToDetail.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
    appDropdown>
      <button type="button"
              class="btn btn-primary dropdown-toggle">
              Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a></li>
        <li><a style="cursor: pointer;">Edit Recipe</a></li>
        <li><a style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipeToDetail.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let ing of recipeToDetail.ingredients">
      {{ ing.name }} - {{ ing.ammount }}
      </li>
    </ul>
  </div>
</div>
